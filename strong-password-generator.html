<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="shortcut icon" type="image/jpg" href="https://cdn.discordapp.com/attachments/676517098947608608/1066286125192331284/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1f1f1f;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #generator {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #creator {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div id="generator">
    <h1>Password Generator</h1>
    <p>Generated password: <strong id="password"></strong></p>
    <button onclick="generatePassword()">Generate password</button>
    <button onclick="copyPassword()" id="copy-button" disabled>Copy password</button>
  </div>

  <div id="creator">
    Created by <a href="https://github.com/Robiftp" target="_blank" rel="noopener noreferrer">Robiftp</a>
  </div>

  <script>
    function generatePassword() {
      const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*';
      let password = '';
      for (let i = 0; i < 16; i++) {
        password += characters[Math.floor(Math.random() * characters.length)];
      }
      document.getElementById('password').innerHTML = password;
      document.getElementById('copy-button').disabled = false;
    }

    function copyPassword() {
      const password = document.getElementById('password').innerHTML;
      navigator.clipboard.writeText(password);
      document.getElementById('copy-button').innerHTML = 'Password copied!';
      setTimeout(() => {
        document.getElementById('copy-button').innerHTML = 'Copy password';
      }, 2000); // Reset after 2 seconds
    }
  </script>
</body>
</html>
