<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="shortcut icon" type="image/jpg" href="https://cdn.discordapp.com/attachments/676517098947608608/1066286125192331284/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    #generator {
      text-align: center;
      margin: 20px;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <div id="generator">
    <h1>Password Generator</h1>
    <p>Generated password: <strong id="password"></strong></p>
    <button onclick="generatePassword()">Generate password</button>
    <button onclick="copyPassword()" id="copy-button">Copy password</button>
  </div>
  <script>
    function generatePassword() {
      // Use a string of characters that are easy to type, but difficult to guess
      const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*';
      let password = '';
      for (let i = 0; i < 16; i++) {
        // Pick a random character from the string
        password += characters[Math.floor(Math.random() * characters.length)];
      }
      // Update the password on the page
      document.getElementById('password').innerHTML = password;
      // Enable the "Copy password" button
      document.getElementById('copy-button').disabled = false;
    }

    function copyPassword() {
      // Copy the password to the clipboard
      navigator.clipboard.writeText(document.getElementById('password').innerHTML);
    }
  </script>
</body>
</html>
